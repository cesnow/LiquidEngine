syntax = "proto3";

package LiquidRpc;

service GameAdapter {
    rpc Command (RpcCmdCommand) returns (RpcCmdCommandReply) {
    }
}

message RpcCmdCommand {
    string UserID = 1;
    string Platform = 2;
    string CmdId = 3;
    string CmdName = 4;
    bytes CmdData = 5;
}

message RpcCmdCommandReply {
    bytes CmdData = 1;
}